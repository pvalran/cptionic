<ion-toolbar color="medium">
  <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
  <p>Enrolamiento Solicitud de credito</p>
</ion-toolbar>
<ion-content>
  <ion-row>
    <ion-col sizeLg="1" sizeMd="0" sizeXs="0"></ion-col>
    <ion-col sizeLg="10" sizeMd="12" sizeXs="12">
      <div id="container">
        <form>
          <div class="divisorSolicitud">
            <p>Adicional Cuestionario Medico</p>
          </div>
          <ion-row>
            <ion-col sizeXl="12" sizeLg="12" sizeMd="12" sizeXs="12" style="margin-left: 15px;">
              <ion-label>Preguntas adicionales</ion-label>
            </ion-col>
          </ion-row>
          <ion-row style="margin-bottom: 70px;">
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12">
              <ion-item lines="full">
                <ion-label position="floating" style="color: gray;">Pregunta No.</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12">
              <ion-item lines="full">
                <ion-label position="floating" style="color: gray;">Nombre de las enfermedades, lesiones, estudios o tratamientos</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12">
              <ion-item lines="full">
                <span class="labelForm" style="padding-top: 9px; padding-bottom: 5px;">Fecha en la que las sufrió o se le practicaron</span>
                <ion-datetime placeholder="DD-MM-YYYY" displayFormat="DD-MMM-YYYY" style="margin-top: 15px;">
                </ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12">
              <ion-item lines="full">
                <ion-label position="floating" style="color: gray;">Duración</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12">
              <ion-item lines="full">
                <ion-label position="floating" style="color: gray;">Condiciones Actuales.</ion-label>
                <ion-input type="number" required></ion-input>
              </ion-item>
            </ion-col>
            
          </ion-row>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="guardarAdicionalesCuestionarioMedico()">
              <img src="../../assets/img/save_white.svg" class="btnSave">
            </ion-fab-button>
          </ion-fab>
        </form>
      </div>
    </ion-col>
    <ion-col sizeLg="1" sizeMd="0" sizeXs="0">
    </ion-col>
  </ion-row>
</ion-content>
