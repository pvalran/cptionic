<ion-toolbar color="medium">
  <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
  <p>Enrolamiento Solicitud de credito</p>
</ion-toolbar>
<ion-content>
  <ion-row>
    <ion-col sizeLg="1" sizeMd="0" sizeXs="0"></ion-col>
    <ion-col sizeLg="10" sizeMd="12" sizeXs="12">
      <div id="container">
        <form #formInformacionPersonal="ngForm">
          <div class="divisorSolicitud">
            <p>Capturar identificacion</p>
          </div>
          <ion-row>
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12">
              <ion-item style="margin-top: 7px;" lines="full">
                <span class="labelForm">Seleccione el tipo de documento de indentidad</span>
                <ion-select class="inputPersonal" name="tipoDocumento" [(ngModel)]="tipoDocumento"
                  placeholder="Seleccione el tipo de documento" style="width: 100%;">
                  <ion-select-option *ngFor="let item of lstDocumentoIndentidad" value="{{item.idTypeDocument}}">{{item.name}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12" style="margin-top: 10px;">
              <span class="labelForm" style="margin-left: 15px;">Captura el anverso del documento</span>
              <br />
              <img (click)="useCamara('fileInputAnverso')" src="../../assets/img/camera-outline.svg"
                class="imageCamera">
              <input #fileInputAnverso id="fileInputAnverso" type="file" accept="image/jpeg" style="display: none;" />
            </ion-col>
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12" style="margin-top: 10px;">
              <span class="labelForm" style="margin-left: 15px;">Captura el reverso del documento</span>
              <br />
              <img (click)="useCamara('fileInputReverso')" src="../../assets/img/camera-outline.svg"
                class="imageCamera">
              <input #fileInputReverso id="fileInputReverso" type="file" accept="image/jpeg" style="display: none;" />
            </ion-col>
          </ion-row>
          <div class="divisorSolicitud">
            <p>Capturar selfie</p>
          </div>
          <ion-row style="margin-bottom: 70px;">
            <ion-col sizeXl="4" sizeLg="6" sizeMd="6" sizeXs="12">
              <br />
              <img (click)="useScaner()" src="../../assets/img/camera-outline.svg" class="imageCamera">
            </ion-col>
          </ion-row>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="guardarIdCapture()">
              <img src="../../assets/img/save_white.svg" class="btnSave">
            </ion-fab-button>
          </ion-fab>
        </form>
      </div>
    </ion-col>
    <ion-col sizeLg="1" sizeMd="0" sizeXs="0">
    </ion-col>
  </ion-row>
</ion-content>
